<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoFolio | Add Your Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- pdf.js (optional if you want to preview PDFs later) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body class="bg-zinc-950 text-white font-sans">
  <!-- Particle Background -->
  <div id="particles-js" class="absolute top-0 left-0 w-full h-full -z-10"></div>

  <!-- Navbar -->
  <nav class="fixed w-full top-0 z-50 bg-neutral-900 backdrop-blur-md shadow-md">
    <div class="flex justify-between items-center px-8 py-4 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold text-emerald-400">AutoFolio</h1>
      <div class="space-x-8 text-lg">
        <a href="index.html" class="hover:text-emerald-400 transition">Home</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-h-screen px-6 pt-24">
    <div
      class="max-w-lg w-full bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-2xl shadow-2xl transition-transform duration-300">

      <h2 class="text-3xl font-extrabold text-center mb-6">
        Share Your Professional Links
      </h2>
      <p class="text-gray-400 text-center mb-8">
        Add your <span class="text-emerald-400 font-semibold">GitHub</span>,
        upload your <span class="text-emerald-400 font-semibold">LinkedIn (PDF)</span>
        and <span class="text-emerald-400 font-semibold">Resume (PDF)</span>
        <span class="text-emerald-400 font-semibold">The file size should not be more than 1 MB</span>.
      </p>

      <form id="profileForm" class="space-y-6">

        <!-- LinkedIn PDF -->
        <div>
          <label for="linkedinFile" class="block mb-2 font-semibold">Upload LinkedIn (PDF)</label>
          <input type="file" id="linkedinFile" accept="application/pdf" class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 
            file:text-sm file:font-semibold file:bg-emerald-500 file:text-white 
            hover:file:bg-emerald-600 cursor-pointer bg-emerald-100/10 text-white border border-gray-700 
            focus:border-emerald-400 outline-none transition-all duration-300" required>
        </div>

        <!-- GitHub URL -->
        <div>
          <label for="github" class="block mb-2 font-semibold">GitHub URL (or username)</label>
          <input type="text" id="github" class="w-full px-4 py-3 rounded-lg bg-emerald-100/10 text-white border border-gray-700 
            focus:border-emerald-400 outline-none transition-all duration-300"
            placeholder="https://github.com/username" required>
          <p id="gh-username-hint" class="text-xs text-gray-400 mt-1"></p>
        </div>

        <!-- Resume PDF -->
        <div>
          <label for="resumeFile" class="block mb-2 font-semibold">Upload Resume (PDF)</label>
          <input type="file" id="resumeFile" accept="application/pdf" class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 
            file:text-sm file:font-semibold file:bg-emerald-500 file:text-white 
            hover:file:bg-emerald-600 cursor-pointer bg-emerald-100/10 text-white border border-gray-700 
            focus:border-emerald-400 outline-none transition-all duration-300" required>
        </div>

        <button type="submit" id="nextBtn" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-bold 
          shadow-lg hover:bg-emerald-600 hover:shadow-emerald-500/50 
          transition-all duration-300 flex items-center justify-center gap-2">
          <span>Next</span>
          <span id="loader"
            class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
        </button>
      </form>

      <div id="status" class="text-sm text-gray-300 mt-4 whitespace-pre-wrap"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // particles.js config
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ff88" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#00ff88", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", out_mode: "bounce" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // Convert File → Base64
    const toBase64 = (file) => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = (err) => reject(err);
    });

    // Handle form submit
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const linkedinFile = document.getElementById("linkedinFile").files[0];
      const github = document.getElementById("github").value.trim();
      const resumeFile = document.getElementById("resumeFile").files[0];

      if (!linkedinFile || !resumeFile || !github) {
        alert("⚠️ Please upload both PDFs and enter your GitHub.");
        return;
      }

      try {
        const linkedinBase64 = await toBase64(linkedinFile);
        const resumeBase64 = await toBase64(resumeFile);

        const userData = JSON.parse(localStorage.getItem("user")) || {};
        userData.github = github;
        userData.linkedinPDF = linkedinBase64;
        userData.resumePDF = resumeBase64;

        localStorage.setItem("user", JSON.stringify(userData));

        document.getElementById("status").textContent = "✅ Files saved successfully! Redirecting...";
        setTimeout(() => {
          window.location.href = "4_theme_select.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "❌ Error saving files.";
      }
    });
  </script>
</body>

</html>
