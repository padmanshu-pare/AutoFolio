<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFolio - AI-Powered Professional Portfolios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #18181b;
            color: #f3f3f3;
        }

        .gradient-bg {
            background: linear-gradient(90deg, #6366f1 0%, #0ea5e9 100%);
            min-height: 300px;
            border-radius: 1rem;
            margin: 2rem 0;
        }

        .gradient-bg1 {
            background: linear-gradient(90deg, #f59e42 0%, #f43f5e 100%);
            min-height: 200px;
            border-radius: 1rem;
            margin: 2rem 0;
        }

        .feature-card:hover {
            box-shadow: 0 4px 24px 0 rgba(99, 102, 241, 0.2);
            transform: translateY(-4px) scale(1.03);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px #6366f1;
        }

        .button-primary {
            background: linear-gradient(90deg, #6366f1 0%, #0ea5e9 100%);
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(99, 102, 241, 0.15);
            transition: background 0.2s;
        }

        .button-primary:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #6366f1 100%);
        }

        /* Glow effect keyframes */
        @keyframes glow {
            0% { box-shadow: 0 0 8px #6366f1; }
            50% { box-shadow: 0 0 24px #6366f1; }
            100% { box-shadow: 0 0 8px #6366f1; }
        }
    </style>
</head>
